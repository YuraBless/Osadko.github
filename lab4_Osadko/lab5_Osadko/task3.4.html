<head>
  <title>Z-Index Property</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: absolute;
      z-index: 2;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      position: absolute;
      left: 50px;
      top: 50px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
