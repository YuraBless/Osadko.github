<!DOCTYPE html>
<html lang="en">
<head>
     <a href="https://yurabless.github.io/Osadko.github/lab11_Osadko/lab11.html">На головну</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-форма</title>
</head>
<body>

<form action="#" method="post">

    <!-- Демонстрація однорядкового текстового поля -->
    <label for="singleLineText">Однорядкове текстове поле:</label>
    <input type="text" id="singleLineText" name="singleLineText"><br><br>

    <!-- Багаторядкова текстова область -->
    <label for="multiLineText">Багаторядкова текстова область:</label><br>
    <textarea id="multiLineText" name="multiLineText" rows="4" cols="50"></textarea><br><br>

    <!-- Значення для password, email, range -->
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="range">Діапазон:</label>
    <input type="range" id="range" name="range"><br><br>

    <!-- Два незалежні перемикачі єдиного вибору -->
    <fieldset>
        <legend>Незалежні перемикачі єдиного вибору:</legend>
        <input type="radio" id="option1" name="radioGroup" value="option1">
        <label for="option1">Варіант 1</label>

        <input type="radio" id="option2" name="radioGroup" value="option2">
        <label for="option2">Варіант 2</label>
    </fieldset><br>

    <!-- Приклад активізації за замовчуванням одного з варіантів вибору -->
    <input type="radio" id="defaultOption" name="defaultOption" value="default" checked>
    <label for="defaultOption">Варіант, активований за замовчуванням</label><br><br>

    <!-- Використання прапорців для множинного вибору -->
    <label>Множинний вибір:</label>
    <input type="checkbox" id="optionA" name="options[]" value="optionA">
    <label for="optionA">Варіант A</label>

    <input type="checkbox" id="optionB" name="options[]" value="optionB">
    <label for="optionB">Варіант B</label><br><br>

    <!-- Випадаючий список єдиного вибору та групування елементів списку -->
    <label for="dropdown">Випадаючий список:</label>
    <select id="dropdown" name="dropdown">
        <optgroup label="Група 1">
            <option value="item1">Елемент 1</option>
            <option value="item2">Елемент 2</option>
        </optgroup>
        <optgroup label="Група 2">
            <option value="item3">Елемент 3</option>
            <option value="item4">Елемент 4</option>
        </optgroup>
    </select><br><br>

    <!-- Список множинного вибору -->
    <label for="multiSelect">Список множинного вибору:</label>
    <select id="multiSelect" name="multiSelect" multiple>
        <option value="itemA">Елемент A</option>
        <option value="itemB">Елемент B</option>
        <option value="itemC">Елемент C</option>
    </select><br><br>

    <!-- Кнопка для скидання форми -->
    <input type="reset" value="Очистить форму"><br><br>

    <!-- Кнопка із зв'язком із обробником події -->
    <input type="button" value="Click me!" onclick='alert("Oh, you have been clicked me!!!")'><br><br>

    <!-- Групування елементів форми з використанням тегу fieldset -->
    <fieldset>
        <legend>Група елементів форми:</legend>
        <!-- Додаткові елементи форми в групі -->
        <label for="groupElement">Елемент в групі:</label>
        <input type="text" id="groupElement" name="groupElement"><br><br>
    </fieldset>

    <!-- Кнопка для відправлення форми -->
    <input type="submit" value="Відправити">

</form>

</body>
</html>
