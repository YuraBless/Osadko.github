<head>
  <title>Position Property</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      position: relative;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
