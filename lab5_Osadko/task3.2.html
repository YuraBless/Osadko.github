<head>
  <title>Float Property</title>
  <style>
    .left {
      float: left;
      width: 50%;
      background-color: #3498db;
    }

    .right {
      float: right;
      width: 50%;
      background-color: #e74c3c;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="left">Float Left</div>
  <div class="right">Float Right</div>
  <div class="clearfix"></div>
</body>
</html>
